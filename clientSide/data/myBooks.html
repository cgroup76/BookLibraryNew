    <!-- review form -->

    <div class="reviewABook" id="reviewABook">
        <div class="reviewABook-header">
            <div class="tilte">
                <button data-close-button class="close-button closeReviewButton">&times;</button>
            </div>
        </div>
        <div class="reviewABook-body">
            <img class="reviewABook-book-img" />
            <h3 class="reviewABook-book-title"></h3>
            <hr />
            <h5 class="pink">Let us know your opinion:</h5>

            <form id="reviewABook-form">
                <div class="rating">

                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">&#9733;</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">&#9733;</label>
                </div>
                <div class="comment">
                    <label for="comment" class="pink">Tell us more:</label><br>
                    <textarea id="comment" name="comment" oninput="updateCharacterCount()" maxlength="255"></textarea>
                    <p id="charCount">0/255 characters</p>
                </div>
                <button type="button" class="submit-btn pinkB btn-outline-dark btn" onclick="postReview()">Submit</button>
            </form>
        </div>
    </div>
    <div id="overlay" class=""></div>

    <script>

        var usersAPI = "https://localhost:7225/api/IUsers";
        var booksAPI = "https://localhost:7225/api/Books";

        var allMyBooks = [];

        var bookIdToRate;
        var bookRating;
        const requestBox = $('.requestBox .dropdown-menu');

        $(document).ready(function () {

            checkForLoginUser();

            showMyBooks();
            $('.requestBox').click(showAllRequests);

            $('.logout').click(logoutUser);

            $('.closeReviewButton').click(closeReviewForm);

        });
        // review

        function postReview() {
            if (document.querySelector('input[name="rating"]:checked') == null) { }
            else {
                var rating = document.querySelector('input[name="rating"]:checked').value;
            }
            var comment = document.getElementById("comment").value;
            let userId = JSON.parse(localStorage.getItem("loginUserDetails")).userId;


            ajaxCall("PUT", booksAPI + `/RateBook?bookID=${bookIdToRate}&newRating=${rating}&userID=${userId}&review=${comment}`, null, successRating, errorRating);

            return false;
        }

        function updateCharacterCount() {
            const textInput = document.getElementById('comment');
            const charCount = document.getElementById('charCount');
            const currentLength = textInput.value.length;

            charCount.textContent = `${currentLength}/255 characters`;
        }
        function showReviewForm(id) {
            bookIdToRate = id;
            let bookToReview = allMyBooks.find((book) => book.Id === id);

            $("#reviewABook").addClass('active');
            $("#overlay").addClass('active');
            $('.reviewABook-book-img').attr('src', bookToReview.SmallThumbnail);
            $('.reviewABook-book-title').html(bookToReview.Title);

        }
        function closeReviewForm() {
            $("#reviewABook").removeClass('active');
            $("#overlay").removeClass('active');
        }

        //------------

        function errorRating(error) {
            if (error.status == 401) {

                Swal.fire("Connection time ended - Please login first");

                logoutUser();
            }
            else {
                Swal.fire('Error', "Could not submit your raitng - please try again later", 'error');
            }
        }

        function successRating() {
            closeReviewForm();

            Swal.fire('Success', "Thank you for submiting a review for this book!", 'success');

            $(`#rating-${bookIdToRate}`).hide();

            // SET THE BOOK THAT WAS RATED - THE DB DOES IT AUTOMATICLY
            for (let i = 0; i < allMyBooks.length; i++) {

                if (allMyBooks[i].Id == bookIdToRate) {

                    allMyBooks[i].WasRated = 1;

                    let munOfRatings = allMyBooks[i].NumOfReviews;
                    let oldRating = allMyBooks[i].Rating;
                    allMyBooks[i].Rating = ((oldRating * munOfRatings) + bookRating) / (munOfRatings + 1);
                }

            }
            showMyBooks();
        }
        function logoutUser() {
            let user = JSON.parse(localStorage.getItem("loginUserDetails"));
            if (user) {
                let userIdToLogout = user.userId;
                ajaxCall("PUT", `${usersAPI}/logoutUser`, JSON.stringify(userIdToLogout), successLogout, errorLogout);
            }
        }

        function successLogout(status) {
            if (status) {

                localStorage.clear();
                const requestBox = $('.requestBox .dropdown-menu');
                requestBox.empty();
                window.location.href = "HTMLPage1.html";
            }
        }

        function errorLogout(errorMessage) {
            console.log(errorMessage);
            Swal.fire('Error', 'Failed to logout. Please try again.', 'error');
        }

        function showMyBooks() {

            let userDetails = JSON.parse(localStorage.getItem("loginUserDetails"));

            if (allMyBooks.length == 0) {

                ajaxCall("GET", `${usersAPI}?userId=${userDetails.userId}`, null, BooksToShow, errorToLoadBooks);
            }
            else {

                BooksToShow(allMyBooks);
            }
        }
        var currentBookTitle = "";

        function BooksToShow(books) {
            const booksContainer = document.getElementById('myBooks');
            let booksHtml = "";
            allMyBooks = books;

            allMyBooks.forEach((book) => {

                booksHtml += `
                                <div class='col-md-4'>
                                    <div class='card mb-4 book-card'>
                                        <img src='${book.SmallThumbnail}' class='card-img-top' alt='Book'>
                                        <div class='card-body' id='markAsRead-${book.Id}'>
                                            <h5 class='card-title'>${book.Title}</h5>
                                            <p>${book.Rating}</p>`;
                if (book.IsRead == 'False') {
                    booksHtml += `<a class='btn btn-outline-dark pinkB' onclick="ReadTheBook(${book.UserId}, ${book.Id})">Mark as read</a>`;
                } else if (book.WasRated == 0) {
                    booksHtml += `<a class='btn btn-outline-dark pinkB ' onclick='showReviewForm(${book.Id})''>Review</a>
                                    </div>`;
                }
                else {
                    booksHtml += `<a class='btn btn-outline-dark pinkB '>Already read this book</a>`
                }
                booksHtml += `
                                        </div>
                                    </div>
                                </div>`;
            });

            booksContainer.innerHTML = booksHtml;
        }

        function errorToLoadBooks(errorMessage) {
            console.log(errorMessage);
            Swal.fire('Error', 'Failed to load books. Please try again.', 'error');
        }

        function ReadTheBook(userId, bookId) {
            currentBookId = bookId;

            let currentBook = allMyBooks.find(book => book.Id === bookId);
            currentBookTitle = currentBook.Title;

            ajaxCall("PUT", `${usersAPI}/readBookByUser?bookId=${bookId}&userId=${userId}`, null, successToMarkAsRead, errorToMarkAsRead);
        }

        function successToMarkAsRead() {
            const bookElement = document.getElementById(`markAsRead-${currentBookId}`);
            let bookHtml = `
                                        <h5 class='card-title'>${currentBookTitle}</h5>
                                         <a class='btn btn-outline-dark pinkB ' onclick='showReviewForm(${book.Id})''>Review</a>
                                        </div>`;
            bookElement.innerHTML = bookHtml;
            Swal.fire('Success', 'Book marked as read.', 'success');
        }

        function errorToMarkAsRead(errorMessage) {
            if (errorMessage.status == 401) {
                Swal.fire("Connection time ended - Please login first").then(() => successLogout(true));
            } else {
                Swal.fire('Error', 'Failed to mark the book as read. Please try again.', 'error');
            }
        }

        function showAllRequests() {
            showRequests();
            ShowRequestToBuy();
        }
        function showRequests() {
            let userId = JSON.parse(localStorage.getItem("loginUserDetails")).userId;
            console.log(userId);
            ajaxCall("GET", usersAPI + `/GetRequestsPerUser?userId=${userId}`, null, showMyRequests, errorShowRequest);
        }

        function showMyRequests(listOfRequest) {
            if (listOfRequest.status == -1) {

                Swal.fire("Connection time ended - Please login first");

                logoutUser();
            }
            else {
                let requestBox = document.querySelector('.requestBox .dropdown-menu .got')
                let htmlGot = "";
                let approved = "approved";
                let denied = "denied";
                htmlGot += '<h3> Request you got </h3>';

                if (listOfRequest.length === 0) {
                    htmlGot += '<a class="dropdown-item" href="#">No requests was sent to you</a>';
                }
                else {
                    let sellerId = JSON.parse(localStorage.getItem("loginUserDetails")).userId;
                    listOfRequest.forEach((request) => {
                        htmlGot += `
                                                <div class="dropdown-item">
                                                    <strong>Book:</strong> ${request.bookName} <br>
                                                    <strong>Want to buy:</strong> ${request.buyerName} <br>
                                                    <strong>Status:</strong> ${request.status} <br>
                                                    <button class="btn btn-success" onclick="handleRequest('${request.buyerId}','${sellerId}','${request.bookId}','${approved}')">Approve</button>
                                                    <button class="btn btn-danger" onclick="handleRequest('${request.buyerId}','${sellerId}','${request.bookId}','${denied}')">Reject</button>
                                                </div>`;
                    });
                }
                requestBox.innerHTML = htmlGot;
            }
        }
        function ShowRequestToBuy() {
            let userId = JSON.parse(localStorage.getItem("loginUserDetails")).userId;

            ajaxCall("GET", usersAPI + `/getMyRequestToBuyPerUser?userId=${userId}`, null, ShowMyRequestToBuy, errorShowRequest);
        }

        function ShowMyRequestToBuy(listOfRequest) {
            if (listOfRequest.status == -1) {

                Swal.fire("Connection time ended - Please login first");

                logoutUser();
            }
            else {
                let requestBox = document.querySelector('.requestBox .dropdown-menu .send');
                let htmlSend = "";
                htmlSend += `<h3> Request you send </h3>`
                if (listOfRequest.length === 0) {
                    htmlSend += '<a class="dropdown-item" href="#">You wasnt send any request</a>';
                }
                else {

                    listOfRequest.forEach((request) => {
                        htmlSend += `<div class="dropdown-item">
                                                <strong>Book:</strong> ${request.bookName} <br>
                                                <strong>you ask to buy from:</strong> ${request.sellerName} <br>
                                                <strong>Status:</strong> ${request.status} <br>
                                                </div>`
                    });
                }
                requestBox.innerHTML = htmlSend;
            }
        }

        function errorShowRequest() {
            console.log("not good")
        }

        function handleRequest(buyerId, sellerId, bookId, requestStatus) {
            console.log(buyerId, sellerId, bookId, requestStatus);
            ajaxCall("PUT", `${usersAPI}/requestHandling?sellerId=${sellerId}&buyerId=${buyerId}&bookId=${bookId}&requeststatus=${requestStatus}`, null, successToHandle(requestStatus), errorToHandle);
        }

        function successToHandle(requestStatus) {
            if (requestStatus == 'approved') {
                Swal.fire({
                    icon: "success",
                    title: "The request was successfully approved"
                });
            } else {
                Swal.fire({
                    icon: "error",
                    title: "The request was successfully rejected"
                });
            }
            showAllRequests();
        }

        function errorToHandle() {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'There was an error handling the request. Please try again.'
            });
        }

    </script>

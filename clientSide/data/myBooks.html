<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">

    <!-- JQuary -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous"></script>

   
    <!-- sweet aleret -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo">
                    <h1 class="h3">Book Store</h1>
                </div>
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link text-white" href="HTMLPage1.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="author.html">Authors</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#">Contact</a></li>
                        <li class="nav-item userNameBox"><a class="nav-link text-white userName"></a></li>
                        <li class="nav-item logoutBox"><a class="nav-link text-white logout">logout</a></li>
                        <li class="nav-item dropdown requestBox">
                            <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z" />
                                </svg>
                            </button>
                            <div class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton">
                                <div class="send"> </div>
                                <div class="got"> </div>

                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="hero text-center py-5">
        <div class="container">
            <h2 class="display-4">My Libary</h2>
            <h2 class="text-center text-white mb-5">All of my books</h2>

        </div>
    </section>


    <section class="books py-5">
        <div class="container">
            <div class="row" id="myBooks">

            </div>
        </div>

    </section>

    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p>All rights reserved © 2024 Book Store</p>
        </div>
    </footer>





    <script>

        var usersAPI = "https://localhost:7225/api/IUsers";
        var booksAPI = "https://localhost:7225/api/Books";

        var allMyBooks = [];

        var bookIdToRate;
        var bookRating;
        const requestBox = $('.requestBox .dropdown-menu');
        $(document).ready(function () {

            checkForLoginUser();

            showMyBooks();
            $('.requestBox').click(showAllRequests);
      
            $('.logout').click(logoutUser);

        });

        function ajaxCall(method, api, data, successCB, errorCB) {
            $.ajax({
                type: method,
                url: api,
                data: JSON.stringify(data),
                cache: false,
                contentType: "application/json",
                dataType: "json",
                success: successCB,
                error: errorCB
            });
        }
        function rateBook(bookId) {
            bookRating = Number(document.getElementById(`ratingSelect-${bookId}`).value);
            let userId = JSON.parse(localStorage.getItem("loginUserDetails")).userId;
            bookIdToRate = bookId;

            ajaxCall("PUT", `${booksAPI}/RateBook?bookID=${bookIdToRate}&newRating=${bookRating}&userID=${userId}`, null, successRating, errorRating);

            document.getElementById(`ratingSelect-${bookId}`).value = 1;

        }

        function errorRating(err) {
            Swal.fire('Error', "Could not submit your raitng - please try again later", 'error');
        }

        function successRating() {
            Swal.fire('Success', "Thank you for submiting a rating for this book!", 'success');

            $(`#rating-${bookIdToRate}`).hide();

            // SET IN TOO HERE THE WAS RATED - THE DB DOES IT AUTOMATICLY
            for (let i = 0; i < allMyBooks.length; i++) {

                if (allMyBooks[i].Id == bookIdToRate) {

                    allMyBooks[i].WasRated = 1;

                    let munOfRatings = allMyBooks[i].NumOfReviews;
                    let oldRating = allMyBooks[i].Rating;
                    allMyBooks[i].Rating = ((oldRating * munOfRatings) + bookRating) / (munOfRatings + 1);
                }

            }
            showMyBooks();
        }
        function logoutUser() {
            let user = JSON.parse(localStorage.getItem("loginUserDetails"));
            if (user) {
                let userIdToLogout = user.userId;
                ajaxCall("PUT", `${usersAPI}/logoutUser`, JSON.stringify(userIdToLogout), successLogout, errorLogout);
            }
        }

        function successLogout(status) {
            if (status) {

                localStorage.clear();
                const requestBox = $('.requestBox .dropdown-menu');
                requestBox.empty();
                window.location.href = "HTMLPage1.html";
            }
        }

        function errorLogout(errorMessage) {
            console.log(errorMessage);
            Swal.fire('Error', 'Failed to logout. Please try again.', 'error');
        }

        function showMyBooks() {

            let userDetails = JSON.parse(localStorage.getItem("loginUserDetails"));

            if (allMyBooks.length == 0) {

                ajaxCall("GET", `${usersAPI}?userId=${userDetails.userId}`, null, BooksToShow, errorToLoadBooks);
            }
            else {

                BooksToShow(allMyBooks);
            }
        }
        var currentBookTitle = "";
        var currentBookId;

        function BooksToShow(books) {
            const booksContainer = document.getElementById('myBooks');
            let booksHtml = "";
            allMyBooks = books;

            allMyBooks.forEach((book) => {
                booksHtml += `
                        <div class='col-md-4'>
                            <div class='card mb-4 book-card'>
                                <img src='${book.SmallThumbnail}' class='card-img-top' alt='Book'>
                                <div class='card-body' id='markAsRead-${book.Id}'>
                                    <h5 class='card-title'>${book.Title}</h5>
                                    <p>${book.Rating}</p>`;
                if (book.IsRead == 'False') {
                    booksHtml += `<a class='btn btn-primary' onclick="ReadTheBook(${book.UserId}, ${book.Id})">Mark as read</a>`;
                } else if (book.WasRated == 0) {
                    booksHtml += `<a class='btn btn-primary'>Already read this book</a>
                            <div id='rating-${book.Id}'>
                                Rating:
                                <select id='ratingSelect-${book.Id}'>
                                    <option value='1'>1</option>
                                    <option value='2'>2</option>
                                    <option value='3'>3</option>
                                    <option value='4'>4</option>
                                    <option value='5'>5</option>
                                </select>
                                <button onclick='rateBook(${book.Id})'>Rate</button>
                            </div>`;
                }
                else {
                    booksHtml += `<a class='btn btn-primary'>Already read this book</a>`
                }
                booksHtml += `
                                </div>
                            </div>
                        </div>`;
            });

            booksContainer.innerHTML = booksHtml;
        }

        function errorToLoadBooks(errorMessage) {
            console.log(errorMessage);
            Swal.fire('Error', 'Failed to load books. Please try again.', 'error');
        }

        function ReadTheBook(userId, bookId) {
            currentBookId = bookId;

            let currentBook = allMyBooks.find(book => book.Id === bookId);
            currentBookTitle = currentBook.Title;

            ajaxCall("PUT", `${usersAPI}/readBookByUser?bookId=${bookId}&userId=${userId}`, null, successToMarkAsRead, errorToMarkAsRead);
        }

        function successToMarkAsRead() {
            const bookElement = document.getElementById(`markAsRead-${currentBookId}`);
            let bookHtml = `
                                <h5 class='card-title'>${currentBookTitle}</h5>
                                 <a class='btn btn-primary'>Already read this book</a>
                                <div id='rating-${currentBookId}' style='display:block;'>
                                 Rating:
                                <select id='ratingSelect-${currentBookId}'>
                                <option value='1'>1</option>
                                <option value='2'>2</option>
                                <option value='3'>3</option>
                                <option value='4'>4</option>
                                <option value='5'>5</option>
                                </select>
                                <button onclick='rateBook(${currentBookId})'>Rate</button>
                                </div>`;
            bookElement.innerHTML = bookHtml;
            Swal.fire('Success', 'Book marked as read.', 'success');
        }

        function errorToMarkAsRead(errorMessage) {
            if (errorMessage.status == 401) {
                Swal.fire("Connection time ended - Please login first").then(() => successLogout(true));
            } else {
                Swal.fire('Error', 'Failed to mark the book as read. Please try again.', 'error');
            }
        }

        function checkForLoginUser() {

            var loginUser = JSON.parse(localStorage.getItem("loginUserDetails"))
            if (loginUser != null) {
                $('.userNameBox').show();
                $('.logoutBox').show();
                $('.loginBox').hide();
                $('.userName').text(loginUser.userName);
                $('.myBooks').show();
                $('.requestBox').show();
                $('.adminPage').hide();
                //check if the login user is admin and open the access to admin page
                if (loginUser.userName == "admin") {
                    $('.adminPage').show();
                    $('.userNameBox').hide();
                    $('.requestBox').show();
                }
            }

            else {
                $('.userNameBox').hide();
                $('.logoutBox').hide();
                $('.loginBox').show();
                $('.userName').text("");
                $('.myBooks').hide();
                $('.requestBox').hide();
                $('.adminPage').hide();
            }
        }
        function showAllRequests()
        {
            showRequests();
            ShowRequestToBuy();
        }
        function showRequests() {
            let userId = JSON.parse(localStorage.getItem("loginUserDetails")).userId;
            console.log(userId);
            ajaxCall("GET", usersAPI + `/GetRequestsPerUser?userId=${userId}`, null, showMyRequests, errorShowRequest);
        }

        function showMyRequests(listOfRequest) {
            if (listOfRequest.status == -1) {

                Swal.fire("Connection time ended - Please login first");

                logoutUser();
            }
            else {
                let requestBox = document.querySelector('.requestBox .dropdown-menu .got')
                let htmlGot = "";
                let approved = "approved";
                let denied = "denied";
                htmlGot += '<h3> Request you got </h3>';

                if (listOfRequest.length === 0) {
                    htmlGot += '<a class="dropdown-item" href="#">No requests was sent to you</a>';
                }
                else {
                    let sellerId = JSON.parse(localStorage.getItem("loginUserDetails")).userId;
                    listOfRequest.forEach((request) => {
                        htmlGot += `
                                        <div class="dropdown-item">
                                            <strong>Book:</strong> ${request.bookName} <br>
                                            <strong>Want to buy:</strong> ${request.buyerName} <br>
                                            <strong>Status:</strong> ${request.status} <br>
                                            <button class="btn btn-success" onclick="handleRequest('${request.buyerId}','${sellerId}','${request.bookId}','${approved}')">Approve</button>
                                            <button class="btn btn-danger" onclick="handleRequest('${request.buyerId}','${sellerId}','${request.bookId}','${denied}')">Reject</button>
                                        </div>`;
                    });
                }
                requestBox.innerHTML = htmlGot;
            }
        }
        function ShowRequestToBuy()
        {
            let userId = JSON.parse(localStorage.getItem("loginUserDetails")).userId;

            ajaxCall("GET", usersAPI + `/getMyRequestToBuyPerUser?userId=${userId}`, null, ShowMyRequestToBuy, errorShowRequest);
        }

        function ShowMyRequestToBuy(listOfRequest) {
            if (listOfRequest.status == -1) {

                Swal.fire("Connection time ended - Please login first");

                logoutUser();
            }
            else {
                let requestBox = document.querySelector('.requestBox .dropdown-menu .send');
                let htmlSend = "";
                htmlSend += `<h3> Request you send </h3>`
                if (listOfRequest.length === 0) {
                    htmlSend += '<a class="dropdown-item" href="#">You wasnt send any request</a>';
                }
                else {

                    listOfRequest.forEach((request) => {
                        htmlSend += `<div class="dropdown-item">
                                        <strong>Book:</strong> ${request.bookName} <br>
                                        <strong>you ask to buy from:</strong> ${request.sellerName} <br>
                                        <strong>Status:</strong> ${request.status} <br>
                                        </div>`
                    });
                }
                requestBox.innerHTML = htmlSend;
            }
        }

        function errorShowRequest() {
            console.log("not good")
        }

        function handleRequest(buyerId, sellerId, bookId, requestStatus) {
            console.log(buyerId, sellerId, bookId, requestStatus);
            ajaxCall("PUT", `${usersAPI}/requestHandling?sellerId=${sellerId}&buyerId=${buyerId}&bookId=${bookId}&requeststatus=${requestStatus}`, null, successToHandle(requestStatus), errorToHandle);
        }

        function successToHandle(requestStatus) {
            if (requestStatus == 'approved') {
                Swal.fire({
                    icon:"success",
                    title: "The request was successfully approved"
                });
            } else {
                Swal.fire({
                    icon: "error",
                    title: "The request was successfully rejected"
                });
            }
            showAllRequests();
        }

        function errorToHandle() {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'There was an error handling the request. Please try again.'
            });
        }

    </script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="styles.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous"></script>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <header class="bg-dark text-white py-3 fixed-top">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo">
                    <h1 class="h3">Book Store</h1>
                </div>
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                        <li class="nav-item adminPage"><a class="nav-link text-white " href="adminPage.html">Admin Page</a></li>
                        <li class="nav-item myBooks"><a class="nav-link text-white " href="myBooks.html">My Books</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="author.html">Authors</a></li>
                        <li class="nav-item userNameBox"><a class="nav-link text-white userName"></a></li>
                        <li class="nav-item logoutBox"><a class="nav-link text-white logout">logout</a></li>
                        <li class="nav-item dropdown requestBox">
                            <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z" />
                                </svg>
                            </button>
                            <div class="dropdown-menu dropdown-menu-dark dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                                <div class="send"> </div>
                                <div class="got">Â </div>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="admin-hero text-center py-5">
        <div class="admin-grid-container">

            <div class="admin-grid-item booksTable" onclick="showTable('Book Table')">
                <h2 class="admin-display-4">Book Table</h2>
            </div>

            <div class="admin-grid-item userTable" onclick="showTable('User Table')">
                <h2 class="admin-display-4">User Table</h2>
            </div>

            <div class="admin-grid-item authersTable" onclick="showTable('Authers Table')">
                <h2 class="admin-display-4">Authers Table</h2>
            </div>

        </div>
    </section>
    <div class="table-container" id="bookTableContainer">
        <div class="table-header">
            <button data-close-button class="close-button-admin closeTable">&times;</button>
        </div>
        <table class="adminBookTable table-striped table-bordered">
            <thead>
                <tr>
                    <th>Book Cover</th>
                    <th>The Book</th>
                    <th>The Authors</th>
                    <th>Owner</th>
                    <th>Activity status</th>
                </tr>
            </thead>
            <tbody id=booksTableInput>
                <!-- Book rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

    <div class="table-container" id="usersTableContainer">
        <div class="table-header">
            <button data-close-button class="close-button-admin closeTable">&times;</button>
        </div>
        <table class="adminUsersTable table-striped table-bordered">
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>User Email</th>
                    <th>User Books</th>

                </tr>
            </thead>
            <tbody id=usersTableInput>
                <!-- users rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>


    <div class="table-container" id="authorTableContainer">
        <div class="table-header">
            <button data-close-button class="close-button-admin closeTable ">&times;</button>
        </div>
        <table class="adminAuthorTable table-striped table-bordered">
            <thead>
                <tr>
                    <th>Author Name</th>
                    <th>Author popularity in private libraries</th>

                </tr>
            </thead>
            <tbody id=authorsTableInput>
                <!-- authors rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>




    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p>All rights reserved   2024 Book Store</p>
        </div>
    </footer>
      <!-- admin function -->
  <script src="admin.js"></script>
    <!-- shared function -->
    <script src="sharedFunc.js"></script>
  

</body>

</html>
